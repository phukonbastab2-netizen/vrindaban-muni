<!DOCTYPE html>
<html>
<head>
  <title>Vrindaban Muni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0b1a12;
      color: #f5e9c8;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: rgba(0,0,0,0.4);
      padding: 25px;
      border-radius: 12px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #d4af37;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img src="f.png"
     alt="Vrindavan Muni"
     style="width:130px; border-radius:50%; margin-bottom:15px;">
<h1>Vrindavan Muni</h1>
  <p>I will guide you. Begin by telling me who you are.</p>

  <div class="box">
    <input type="text" placeholder="Full Name">
    <input type="date">
    <button>Enter the Path</button>
  </div>

</body>
</html>
