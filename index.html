<!DOCTYPE html>
<html>
<head>
  <title>Vrindaban Muni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
  background: radial-gradient(circle at top,
    #ffcc66 0%,
    #ff9933 35%,
    #cc5500 70%,
    #8b2500 100%);
  color: #fff4d6;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 40px;
  min-height: 100vh;
}
    .box {
  max-width: 360px;
  margin: 30px auto 0;
  background: rgba(120, 60, 10, 0.55);
  padding: 22px 20px 26px;
  border-radius: 18px;
  box-shadow:
    0 10px 25px rgba(0, 0, 0, 0.25),
    0 0 25px rgba(255, 190, 90, 0.35);
}
    input,
input[type="date"] {
  width: 100%;
  box-sizing: border-box;
  padding: 14px 16px;
  margin-top: 14px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  background: #fffaf2;
  color: #333;
}
    button {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  font-size: 17px;
  font-weight: bold;
  border-radius: 12px;
  border: none;
  background: linear-gradient(180deg, #f3c94b, #d4a62f);
  color: #3a2600;
}
  </style>
</head>
<body>

  <div class="muni-3d">
  <img src="f.png" alt="Vrindavan Muni">
</div>
     style="width:130px; border-radius:50%; margin-bottom:15px;">
